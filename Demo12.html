<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Demo12</title>
		<script src="https://unpkg.com/vue@next"></script>
	</head>
	<body>
		<div id="app"></div>
	</body>
	<script>
		// 方法methods：只要页面重新渲染，就会重新执行方法
		// 计算属性computed: 当计算属性依赖的内容发生变更时，才会重新执行计算
		const app = Vue.createApp({
			data(){
				return {
					message: 'bilibili' ,//在这里定义了数据，也就是‘model’数据
					price: 10,
					count: 2		
				}
			},
			computed:{
				total(){
					return this.price * this.count
					// return Date.now()
				}
			},
			// 被动执行函数
			methods:{
				handleItemClick(){
					this.message = this.message == 'jspang.com' ? '技术胖': 'jspang.com'
				},
				// 只要页面重新渲染，就会执行方法
				getTotal(){
					return this.price * this.count
					// return Date.now()
				},
				addCount(){
					this.count++
				}
			},
			template: `
				<h2>{{message}}</h2>
				<h2>总和：{{total}}</h2>
				<button @click="addCount">再买一个</button>
			`
		})
		const vm = app.mount("#app")

	</script>
</html>
