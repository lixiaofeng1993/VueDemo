<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo19</title>
    <script src="https://unpkg.com/vue@next" ></script>
</head>
<body>
    <div id="app"></div>
</body>
<script>
    const app=Vue.createApp({ 
    data(){
        return{
            count:0
        }
    },
    methods:{
        // 多个参数的情况下，要继续使用event，需要在调用的地方使用$event，进行传递参数，然后在方法上正常接收
        addCountClick(num,event){
            this.count += num
            console.log(event.target)
            
        },
        handleBtnClick1(){
        alert(1)
        },
        handleBtnClick2(){
            alert(2)
        },
    },
    // 如果想在模板中一次触发两个事件方法，需要 用,逗号，把事件隔开，然后每个事件后边必须加上( )才能起作用
    template:`
      <div>目前已点佳丽数量{{count}}.</div>
      <button @click="addCountClick(2, $event)">增加一位佳丽</button>
      <button @click="count++">增加一位佳丽1</button>
      <button @click="handleBtnClick1(),handleBtnClick2()">增加一位佳丽2</button>
        ` 
    }) 
    const vm=app.mount("#app")

</script>

</html>
