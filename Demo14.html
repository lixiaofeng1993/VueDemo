<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Demo14</title>
		<script src="https://unpkg.com/vue@next"></script>
	</head>
	<body>
		<div id="app"></div>
	</body>
	<script>
		const app = Vue.createApp({
			data(){
                return{
                    classString:'red', // 普通字符串的绑定方式
                    classObject:{red:false,backgrount:true}, // 对象的绑定方式
                    classArray:['green','backgrount',{red:true}] // 数组的绑定方式
                }
            },
			template: `
				<h2 :class="classArray">jspang.com</h2>
			`
		})
		const vm = app.mount("#app")

    </script>
    <style>
        /* !important 提高显示优先级 */
        .red{color: red !important;}
        .green{color: green;}
        .backgrount{background-color: orange;}
    </style>
</html>
