<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Demo6</title>
		<script src="https://unpkg.com/vue@next"></script>
	</head>
	<body>
		<div id="app"></div>
	</body>
	<script>
		const app = Vue.createApp({
			data(){
				return {
					message: 'jsopang.com' //在这里定义了数据，也就是‘model’数据
				}
			},
			template: "<h2>{{message}}</h2>" ,//在这里定义了模板，也就是‘view’
			//定义后的自动关联，就叫做‘vm’，viewModel数据视图连接层。
		})
		const vm = app.mount("#app")
		console.log(vm)
		vm.message = "李小疯"
	</script>
</html>
