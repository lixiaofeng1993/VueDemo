<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Demo9</title>
		<script src="https://unpkg.com/vue@next"></script>
	</head>
	<body>
		<div id="app"></div>
	</body>
	<script>
		// {{message}} 插值表达式
		// v-html 插值表达式输出html标签
		// v-once 插值表达式只作一次渲染
		// 插值表达式中可以使用js表达式但不能使用语句
		// v-bind 可以使用 : 代替
		const app = Vue.createApp({
			data(){
				return {
					message: '<i>jspang.com</i>' ,//在这里定义了数据，也就是‘model’数据
					count: 1
				}
			},
			// 被动执行函数
			methods:{
				handleItemClick(){
					// alert("jspang.com")
					this.message = this.message == 'jspang.com' ? '技术胖': 'jspang.com'
				},
			},
			template: `<h2 v-on:click="handleItemClick" v-html="message" v-once v-bind:title="message"></h2><div>{{count>2?'大':'小'}}</div>` ,//在这里定义了模板，也就是‘view’
		})
		const vm = app.mount("#app")
	</script>
</html>
