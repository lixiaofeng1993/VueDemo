<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Demo7</title>
		<script src="https://unpkg.com/vue@next"></script>
	</head>
	<body>
		<div id="app"></div>
	</body>
	<script>
		const app = Vue.createApp({
			data(){
				return {
					message: 'jspang.com' //在这里定义了数据，也就是‘model’数据
				}
			},
			// 被动执行函数
			methods:{
				handleItemClick(){
					// alert("jspang.com")
					this.message = this.message == 'jspang.com' ? '技术胖': 'jspang.com'
				},
			},
			// 在实例生成之前会自动执行的函数
			beforeCreate() {
			    console.log('beforeCreate')
			},
			// 在实例生成之后会自动执行的函数
			created() {
			    console.log('created')
			},
			// 在模板渲染完成之前执行的函数
			beforeMount() {
			    console.log('beforeMount')
			},
			// 在模板渲染完成之后执行的函数
			mounted() {
			    console.log('mounted')
			},
			// 当data中的数据变化时， 会立即自动执行的函数
			beforeUpdate() {
			    console.log('beforeUpdate')
			    console.log(document.getElementById('app').innerHTML)
			},
			// 当data中的数据发生变化，页面重新渲染完后，会自动执行的函数
			updated() {
			    console.log('updated')
			    console.log(document.getElementById('app').innerHTML)
			},
			// 在控制台中输入销毁代码 app.unmount()
			// 当Vue应用失效时，会自动执行的函数
			beforeUnmount() {
			    console.log('beforeUnmount')
				console.log(document.getElementById('app').innerHTML)
			},
			// 当Vue应用失效时，且DOM完全销毁之后，会自动执行
			unmounted() {
			    console.log('unmounted')
				console.log(document.getElementById('app').innerHTML)
			},
			template: "<h2 v-on:click='handleItemClick'>{{message}}</h2>" ,//在这里定义了模板，也就是‘view’
			//定义后的自动关联，就叫做‘vm’，viewModel数据视图连接层。
		})
		const vm = app.mount("#app")
		// console.log(vm)
		// vm.message = "李小疯"
	</script>
</html>
